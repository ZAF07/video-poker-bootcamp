<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Video Poker Project 1</title>
  </head>
  <body>
    <main>
      <section class="top-row-section">
        <div class="back-point-div">
          <div class="back-btn-div">
            <a class="back-btn" href="index.html"
              ><i class="fas fa-chevron-circle-left"></i
            ></a>
          </div>
          <div class="point-box-div">
            <p class="point-box">100</p>
          </div>
        </div>
      </section>
      <section class="deck-view-section">
        <div class="deck-view-div">
          <ul class="deck-list">
            <li class="deck-item">
              <div class="card">
                <div class="top-left-value">7</div>
                <div class="suit">♥️</div>
                <div class="bottom-right-value">7</div>
              </div>
            </li>
            <li class="deck-item">
              <div class="card">
                <div class="top-left-value">7</div>
                <div class="suit">♥️</div>
                <div class="bottom-right-value">7</div>
              </div>
            </li>
            <li class="deck-item">
              <div class="card">
                <div class="top-left-value">7</div>
                <div class="suit">♥️</div>
                <div class="bottom-right-value">7</div>
              </div>
            </li>
            <li class="deck-item">
              <div class="card">
                <div class="top-left-value">7</div>
                <div class="suit">♥️</div>
                <div class="bottom-right-value">7</div>
              </div>
            </li>
            <li class="deck-item">
              <div class="card">
                <div class="top-left-value">7</div>
                <div class="suit">♥️</div>
                <div class="bottom-right-value">7</div>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section class="game-buttons-section">
        <div class="change-cards-div">
          <a href="#" class="change-card-button">New Cards</a>
        </div>
        <div class="deal-button-div">
          <a href="#" class="deal-button">Deal</a>
        </div>
      </section>
    </main>

    <script src="globals.js"></script>
    <script src="deck.js"></script>
    <script src="script.js"></script>
  </body>
</html>
